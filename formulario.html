<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylep.css">
    <title>RPMCerebro</title>
</head>
<body>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <div class="container">
                        <img src="images/RPMLogo.png" alt="RPMCerebro">
                    </div>
                </a>
            </div>

            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="formulario.html">Sugestão</a></li>

                </ul>
            </nav>

            
            <div class="buttons">
                <div class="social">
                    <div class="icon">
                        <a class="insta-icone" href="https://www.youtube.com/@breuhzin" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    
                    </div>
                </div>
                <div class="social">
                    <div class="icon">
                        <a class="insta-icone" href="https://www.instagram.com/rpmcerebro/" target="_blank">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    
                    </div>
                </div>
              
            </div> 
              
        </div> 
    </header>

    <main>
        <div class="formulario">
            
            <form>
                <h2>Sua idéia de vídeo</h2>
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Seu nome" name="nome">
                </div>
                <div class="grupo">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Seu email" name="email">
                </div>
                <div class="grupo">
                    <label for="carro">Carro</label>
                    <input type="text" id="carro" placeholder="Carro sugerido" name="carro">
                </div>
                <div class="grupo">
                    <label for="mapa">Mapa</label>
                    <input type="text" id="mapa" placeholder="Mapa sugerido" name="mapa">
                </div>
                <div class="grupo">
                    <label for="musica">Musica</label>
                    <input type="text" id="musica" placeholder="Musica sugerido" name="musica">
                </div>
                <div class="grupo">
                    <label for="subject">Assunto</label>
                    <select id="subject" name="subject">
                        <option value="" selected disabled>Escolha o jogo</option>
                        <option value="irl">IRL</option>
                        <option value="assetto">Assetto Corsa</option>
                        <option value="carx">CarX</option>
                    </select>
                </div>
                <div class="grupo">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Envie uma mensagem :)"></textarea>
                </div>
                <div class="enviar">
                    <button>Enviar</button>
                </div>
            </form>
        </div>

    </main>

</body>
</html>
